{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% if name %}
        {{ name }}
            {% else %}
            title
        {% endif %}
    </title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-theme.min.css' %}" rel="stylesheet">
    <script rel="script" href="{% static 'js/medium-editor.min.js' %}"></script>
    <link href="{% static 'css/medium-editor.min.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Extra+Condensed" rel="stylesheet">
    <link href="{% static 'css/master.css' %}" rel="stylesheet">
    <script src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>
    <script src="{% static 'js/blogapp.js' %}"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8"></head>
<body class="loader">

    <nav class="nav navbar-default techfont custom-navbar">
        <div class="container">
            <ul class="nav navbar-nav">
                <li><a href="{% url 'post_list' %}">My Blog</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                <li></li>
            </ul>
            {% if user.is_authenticated %}
            <ul class="nav navbar-right navbar-nav">
                <li><a href="{% url 'new_post' %}">New Post</a></li>
                <li><a href="{% url 'draft_post' %}">Draft</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
                <li>Welcome {{ user.username }}</li>
            </ul>
            {% else %}
                <ul class="nav navbar-right navbar-nav">
                    <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-user">User</span></a></li>
                </ul>

            {% endif %}


        </div>
    </nav>


    <div class="container content">
        <div class="row">
            <div class="col-md-8">
                <div class="blog-posts">
                    {% block content %}
                    
                    {% endblock %}

                </div>
            </div>
        </div>

    </div>


</body>
</html>
