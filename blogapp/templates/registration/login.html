{% extends 'blogapp/base.html' %}
{% block content %}
<div class="jumbotron">
<h2>Please Login: </h2>
{% if form.errors %}
<h2>Username and Password didn't match. Please try again....</h2>
{% endif %}

<form action="{% url 'login' %}" method="POST">
{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login" class="btn btn-primary">
    <input type="hidden" value="{{ next }}">
</form>

</div>

{% endblock %}
